spec:
  template:
    spec:
      containers:
        - env:
             - name:  AB_JMX_EXPORTER_CONFIG
               value: /deployments/prometheus-config.yml
          resources:
            requests:
              cpu: "0.2"
#              memory: 256Mi
            limits:
              cpu: "1.0"
#              memory: 256Mi
          env:
          - name: ACTIVEMQ_SERVICE_NAME
            value: broker-amq-tcp
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"tomcat":{"max-threads":1}}}'
